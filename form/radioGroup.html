<template>
    <div class="rd-radio-group">
        <v-radio :radio="radio" v-for="radio,index in radios" @change="checkAction" :key="index"></v-radio>
    </div>
</template>
<script type="text/javascript">
export default {
    name: "radioGroup",
    props: {
        radios: Array
    },
    methods: {
        reset(except) {
            this.radios.map(radio => {
                if (!radio.disabled && except !== radio) {
                    radio.checked = false
                }
            })
        },
        checkAction(radio) {
            this.reset(radio)
        }
    }
}
</script>
