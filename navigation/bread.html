<style lang="scss"> 
.rd-breadcrumb-container {
    display: inline-block;
    &>.rd-breadcrumb-item:last-child {
        .rd-breadcrumb-separator {
            display: none;
        }
    }
}
.rd-breadcrumb-item {
    font-size: .8rem;
    cursor: pointer;
}
.rd-breadcrumb-separator {
    margin: 0 .5rem;
}
</style>
<template>
    <div class="rd-breadcrumb-container">
        <span 
            class="rd-breadcrumb-item"
            v-for="item in breadcrumb"
            @click="callRoute(item)"
        >
            <i v-if="item.icon" :class="iconClass(item.icon)"></i>
            <span class="rd-breadcrumb-text">{{item.value}}</span>
            <span class="rd-breadcrumb-separator">{{separator}}</span>
        </span>
    </div>
</template>
<script type="text/javascript">
export default {
    props: {
        separator: {
            type: String,
            default () {
                return '/'
            }
        },
        breadcrumb: {
            type: Array,
            default () {
                return []
            }
        }
    },
    methods: {
        iconClass (icon) {
            let classList = {}
            classList[icon] = true
            return classList
        },
        callRoute (item) {
            if (item.route) {
                this.$route.router.go(item.route)
            }
        }
    }
}
</script>
<script type="text/json">
{
    "style": [
        "components/this7/reset.css",
        "components/this7/icon.css"
    ]
}
</script>
